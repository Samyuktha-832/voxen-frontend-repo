<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOXEN - Next Gen Authentication</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, #2a1a4a 0%, #1a0a2a 30%, #0a0a0f 70%);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s infinite, moveStar 10s infinite linear;
        }

        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: float-orb 20s infinite linear, orbit 30s infinite linear;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(219, 112, 147, 0.15) 0%, transparent 70%);
            top: 10%;
            left: -10%;
            animation-duration: 25s, 35s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.2) 0%, transparent 70%);
            top: 50%;
            right: -5%;
            animation-duration: 30s, 40s;
            animation-direction: reverse;
        }

        .orb-3 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
            bottom: -10%;
            left: 20%;
            animation-duration: 35s, 45s;
        }

        /* Main Container */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .auth-card {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: auto;
            background: transparent;
            border-radius: 24px;
            overflow: visible;
            position: relative;
        }

        /* Left Card (Branding) */
        .left-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, 
                rgba(219, 112, 147, 0.1) 0%, 
                rgba(147, 51, 234, 0.15) 50%, 
                rgba(236, 72, 153, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: none;
            border-radius: 24px 0 0 24px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            min-height: 600px;
            position: relative;
        }

        .brand-logo {
            position: absolute;
            top: 20px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 2;
            opacity: 0;
            animation: unwrap 1s ease-out forwards 0.5s;
        }

        .logo-space {
            width: 100px;
            height: 100px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            overflow: hidden;
        }

        .logo-space img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .central-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 280px;
            height: 280px;
            margin: 0;
        }

        .sphere-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 
                0 0 80px rgba(236, 72, 153, 0.4),
                inset -20px -20px 40px rgba(0, 0, 0, 0.3),
                inset 20px 20px 40px rgba(255, 255, 255, 0.1);
            animation: sphere-glow 4s ease-in-out infinite alternate;
        }

        .brand-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            margin-top: 150px;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-shadow: 0 0 30px rgba(236, 72, 153, 0.3);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .subtitle {
            font-size: 1rem;
            background: linear-gradient(135deg, 
                rgba(236, 72, 153, 0.8) 0%,
                rgba(147, 51, 234, 0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 500;
        }

        /* Right Card (Authentication) */
        .right-card {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: none;
            border-radius: 0 24px 24px 0;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            min-height: 600px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 12px;
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            font-weight: 300;
        }

        .toggle-container {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 6px;
            margin-bottom: 32px;
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .toggle-btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
            font-size: 0.95rem;
        }

        .toggle-btn.active {
            color: rgba(255, 255, 255, 0.95);
        }

        .toggle-slider {
            position: absolute;
            top: 6px;
            left: 6px;
            width: calc(50% - 6px);
            height: calc(100% - 12px);
            background: linear-gradient(135deg, 
                rgba(236, 72, 153, 0.8) 0%,
                rgba(147, 51, 234, 0.9) 100%);
            border-radius: 12px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(236, 72, 153, 0.4);
        }

        .toggle-slider.signup {
            transform: translateX(100%);
        }

        .form {
            display: none;
            width: 100%;
            max-width: 400px;
        }

        .form.active {
            display: block;
            animation: form-slide-in 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 400;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            border-color: rgba(236, 72, 153, 0.6);
            box-shadow: 
                0 0 0 3px rgba(236, 72, 153, 0.1),
                0 0 20px rgba(236, 72, 153, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, 
                rgba(236, 72, 153, 0.9) 0%,
                rgba(147, 51, 234, 1) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(236, 72, 153, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.4);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
        }

        .divider span {
            padding: 0 16px;
            font-size: 0.85rem;
            font-weight: 300;
        }

        .google-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .google-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .footer-links {
            text-align: center;
            margin-top: 16px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 300;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: rgba(236, 72, 153, 0.8);
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        .message.error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff8a80;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #81c784;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes float-orb {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        @keyframes form-slide-in {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes unwrap {
            0% { 
                opacity: 0;
                transform: scale(0.5);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes sphere-glow {
            0% { 
                box-shadow: 
                    0 0 80px rgba(236, 72, 153, 0.4),
                    inset -20px -20px 40px rgba(0, 0, 0, 0.3),
                    inset 20px 20px 40px rgba(255, 255, 255, 0.1);
            }
            100% { 
                box-shadow: 
                    0 0 120px rgba(236, 72, 153, 0.6),
                    inset -20px -20px 40px rgba(0, 0, 0, 0.2),
                    inset 20px 20px 40px rgba(255, 255, 255, 0.2);
            }
        }

        @media (max-width: 968px) {
            .auth-card {
                flex-direction: column;
                max-width: 480px;
            }

            .left-card {
                padding: 40px 30px;
                border-radius: 24px 24px 0 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                border-right: none;
                min-height: 400px;
            }

            .right-card {
                padding: 40px 30px;
                border-radius: 0 0 24px 24px;
                border-top: none;
                min-height: 500px;
            }

            .main-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="stars">
            <div class="star" style="top: 10%; left: 20%;"></div>
            <div class="star" style="top: 30%; left: 40%;"></div>
            <div class="star" style="top: 50%; left: 60%;"></div>
            <div class="star" style="top: 70%; left: 80%;"></div>
        </div>
        <div class="floating-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>
    </div>

    <div class="main-container">
        <div class="auth-card">
            <div class="left-card">
                <h1 class="main-title">VOXEN</h1>
                <div class="brand-logo">
                    <div class="logo-space"><img src="logoup.png" alt="Logo"></div>
                </div>
                
                <div class="central-sphere">
                    <img src="logo.png" alt="Logo" class="sphere-image">
                </div>

                <div class="brand-content">
                    <p class="subtitle">one step at a time</p>
                </div>
            </div>

            <div class="right-card">
                <div class="form-header">
                    <h2 class="form-title">Welcome</h2>
                    <p class="form-subtitle">Connect with your AI Agent</p>
                </div>

                <div class="toggle-container">
                    <div class="toggle-slider signup" id="toggleSlider"></div>
                    <button class="toggle-btn" id="loginBtn">Sign In</button>
                    <button class="toggle-btn active" id="signupBtn">Sign Up</button>
                </div>

                <div id="messageContainer"></div>

                <!-- Login Form -->
                <form class="form" id="loginForm">
                    <div class="input-group">
                        <input type="email" class="input-field" name="email" placeholder="Email address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" class="input-field" name="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="loginSubmitBtn">Sign In</button>
                    
                    <div class="divider">
                        <span>or continue with</span>
                    </div>
                    
                    <a href="/api/auth/google" class="google-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </a>
                </form>

                <!-- Signup Form -->
                <form class="form active" id="signupForm">
                    <div class="input-group">
                        <input type="text" class="input-field" name="fullName" placeholder="Full name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" class="input-field" name="email" placeholder="Email address" required>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input-field" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" class="input-field" name="password" placeholder="Password" required minlength="6">
                    </div>
                    
                    <button type="submit" class="submit-btn" id="signupSubmitBtn">Create Account</button>
                    
                    <div class="divider">
                        <span>or continue with</span>
                    </div>
                    
                    <a href="/api/auth/google" class="google-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ===== KEY FIX: Check auth status on page load =====
        (function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // User is already authenticated, redirect immediately
                console.log('User already authenticated, redirecting...');
                window.location.href = '/home';
                return;
            }
        })();

        // ===== KEY FIX: Handle Google OAuth callback =====
        (function handleGoogleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const userParam = urlParams.get('user');
            
            if (token && userParam) {
                console.log('Google OAuth successful, storing token and redirecting...');
                localStorage.setItem('token', token);
                localStorage.setItem('user', userParam);
                
                // Clean URL and redirect
                window.history.replaceState({}, document.title, '/');
                window.location.href = '/home';
                return;
            }
            
            // Check for errors
            const error = urlParams.get('error');
            if (error) {
                showMessage(getErrorMessage(error), 'error');
                window.history.replaceState({}, document.title, '/');
            }
        })();

        // DOM Elements
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const toggleSlider = document.getElementById('toggleSlider');
        const formTitle = document.querySelector('.form-title');
        const formSubtitle = document.querySelector('.form-subtitle');
        const messageContainer = document.getElementById('messageContainer');
        const loginSubmitBtn = document.getElementById('loginSubmitBtn');
        const signupSubmitBtn = document.getElementById('signupSubmitBtn');

        // Form toggle
        function switchToLogin() {
            loginBtn.classList.add('active');
            signupBtn.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            toggleSlider.classList.remove('signup');
            formTitle.textContent = 'Welcome Back';
            formSubtitle.textContent = 'Continue your journey';
            clearMessages();
        }

        function switchToSignup() {
            signupBtn.classList.add('active');
            loginBtn.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            toggleSlider.classList.add('signup');
            formTitle.textContent = 'Welcome';
            formSubtitle.textContent = 'Create your account';
            clearMessages();
        }

        loginBtn.addEventListener('click', switchToLogin);
        signupBtn.addEventListener('click', switchToSignup);

        // Message handling
        function showMessage(message, type = 'error') {
            clearMessages();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageContainer.appendChild(messageDiv);
            
            setTimeout(() => messageDiv.remove(), 5000);
        }

        function clearMessages() {
            messageContainer.innerHTML = '';
        }

        function getErrorMessage(error) {
            const messages = {
                'google_auth_failed': 'Google authentication failed. Please try again.',
                'auth_failed': 'Authentication failed. Please try again.'
            };
            return messages[error] || 'An error occurred. Please try again.';
        }

        // Loading states
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                const originalText = button.textContent;
                button.innerHTML = `<span class="loading"></span>${originalText}`;
                button.dataset.originalText = originalText;
            } else {
                button.disabled = false;
                button.textContent = button.dataset.originalText || button.textContent;
            }
        }

        // ===== KEY FIX: Login form with proper redirect =====
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();
            
            const formData = new FormData(e.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            if (!loginData.email || !loginData.password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            setLoading(loginSubmitBtn, true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // ===== KEY FIX: Force immediate redirect =====
                    setTimeout(() => {
                        window.location.href = '/home';
                    }, 500);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                    setLoading(loginSubmitBtn, false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
                setLoading(loginSubmitBtn, false);
            }
        });

        // ===== KEY FIX: Signup form with proper redirect =====
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();
            
            const formData = new FormData(e.target);
            const signupData = {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                username: formData.get('username'),
                password: formData.get('password')
            };

            if (!signupData.fullName || !signupData.email || !signupData.username || !signupData.password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (signupData.password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(signupData.email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
            if (!usernameRegex.test(signupData.username)) {
                showMessage('Username must be 3-20 characters long and contain only letters, numbers, and underscores', 'error');
                return;
            }

            setLoading(signupSubmitBtn, true);

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(signupData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage('Account created successfully! Redirecting...', 'success');
                    
                    // ===== KEY FIX: Force immediate redirect =====
                    setTimeout(() => {
                        window.location.href = '/home';
                    }, 500);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                    setLoading(signupSubmitBtn, false);
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Please try again.', 'error');
                setLoading(signupSubmitBtn, false);
            }
        });

        // Generate more stars dynamically
        const starsContainer = document.querySelector('.stars');
        for (let i = 4; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 5 + 8) + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
